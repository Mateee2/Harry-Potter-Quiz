<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Harry Potter Quiz</h1>
        <div id="quiz">
            <div class="question-container">
                <h3 id="question"></h3>
                <div class="options">
                    <button class="option" onclick="checkAnswer(0)"></button>
                    <button class="option" onclick="checkAnswer(1)"></button>
                </div>
                <div class="options">
                    <button class="option" onclick="checkAnswer(2)"></button>
                    <button class="option" onclick="checkAnswer(3)"></button>
                </div>
            </div>
            <button id="next-button" class="next-button" onclick="nextQuestion()">Next Question</button>
        </div>
        <div id="result" style="display: none;">
            <h2>Your Score: <span id="score"></span></h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <div id="mate-text">Mate Ejibia</div>

    <script src="script.js"></script>
</body>
</html>
